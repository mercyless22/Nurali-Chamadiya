<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certifications | Prof. Nurali Chamadiya</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .pdf-card iframe {
        width: 100%;
        height: 400px;
        border: none;
      }
    </style>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Function to load external HTML components
      function loadComponent(url, targetElementId, callback) {
        fetch(url)
          .then((response) => {
            if (!response.ok) {
              throw new Error(`Error loading ${url}: ${response.statusText}`);
            }
            return response.text();
          })
          .then((data) => {
            document.getElementById(targetElementId).innerHTML = data;
            if (callback) callback(); // Call the callback after loading the component
          })
          .catch((error) => {
            console.error(error);
            document.getElementById(
              targetElementId
            ).innerHTML = `<p>Unable to load content. Please try again later.</p>`;
          });
      }

      // Load the navbar and footer HTML
      loadComponent("/navbar/index.html", "navbar-placeholder");
      loadComponent("/footer/index.html", "footer-placeholder");
    </script>

    <div id="navbar-placeholder"></div>

    <header class="section header">
      <div class="container">
        <h1 class="section-title">Certifications</h1>
        <p>
          <center>
            Recognitions and Accreditations of Prof. Nurali Chamadiya
          </center>
        </p>
      </div>
    </header>

    <main class="section">
      <div
        class="container certification-grid"
        data-aos="fade-up"
        id="certification-container"
      >
        <!-- Dynamic certifications will be loaded here -->
      </div>
    </main>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <!-- <footer class="footer">
    <p>&copy; 2025 Prof. Nurali Chamadiya. All Rights Reserved.</p>
  </footer> -->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      fetch("/certificates/certificates.json")
        .then((response) => response.json())
        .then((data) => {
          const container = document.getElementById("certification-container");
          data.forEach((cert) => {
            const card = document.createElement("div");
            card.className = "pdf-card";

            card.innerHTML = `
          <h3>${cert.title}</h3>
          <iframe src="${cert.file}"></iframe>
          <a href="${cert.file}" class="btn btn-small" download>Download PDF</a>
        `;
            container.appendChild(card);
          });
        })
        .catch((error) => {
          console.error("Failed to load certificates:", error);
          document.getElementById("certification-container").innerHTML =
            "<p>Unable to load certificates. Please try again later.</p>";
        });
    </script>
  </body>
</html>
