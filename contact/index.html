<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   
 <script>
      // Function to load external HTML components
      function loadComponent(url, targetElementId, callback) {
        fetch(url)
          .then((response) => {
            if (!response.ok) {
              throw new Error(`Error loading ${url}: ${response.statusText}`);
            }
            return response.text();
          })
          .then((data) => {
            document.getElementById(targetElementId).innerHTML = data;
            if (callback) callback(); // Call the callback after loading the component
          })
          .catch((error) => {
            console.error(error);
            document.getElementById(
              targetElementId
            ).innerHTML = `<p>Unable to load content. Please try again later.</p>`;
          });
      }

      // Load the navbar and footer HTML
      loadComponent("/navbar/index.html", "navbar-placeholder");
      loadComponent("/footer/index.html", "footer-placeholder");
    </script>


    
    <div id="navbar-placeholder"></div>
    

  <header class="section header">
    <div class="container">
      <h1>Contact</h1>
      <p>Get in touch with Prof. Nurali Chamadiya</p>
    </div>
  </header>

  <main class="section">
    <div class="container contact-grid" data-aos="fade-up">

      <form action="#" method="post" class="contact-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>

      <div class="contact-info">
        <h3>Connect</h3>
        <p><i class="fas fa-envelope"></i> <a href="mailto:nurali@example.com">nurali@example.com</a></p>
        <p><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/nurali-chamadiya" target="_blank">LinkedIn</a></p>
        <p><i class="fab fa-youtube"></i> <a href="https://www.youtube.com/@nuraliChamadiya" target="_blank">YouTube</a></p>
      </div>

    </div>
  </main>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>
