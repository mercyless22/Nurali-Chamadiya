<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Teachers Training</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Function to load external HTML components
      function loadComponent(url, targetElementId, callback) {
        fetch(url)
          .then((response) => {
            if (!response.ok) {
              throw new Error(`Error loading ${url}: ${response.statusText}`);
            }
            return response.text();
          })
          .then((data) => {
            document.getElementById(targetElementId).innerHTML = data;
            if (callback) callback(); // Call the callback after loading the component
          })
          .catch((error) => {
            console.error(error);
            document.getElementById(
              targetElementId
            ).innerHTML = `<p>Unable to load content. Please try again later.</p>`;
          });
      }

      // Load the navbar and footer HTML
      loadComponent("/navbar/index.html", "navbar-placeholder");
      loadComponent("/footer/index.html", "footer-placeholder");
    </script>

    <div id="navbar-placeholder"></div>

    <header class="project">
      <br />
      <h1 class="section-title">Teacher's Training</h1>
    </header>

    <!-- Footer placeholder -->
